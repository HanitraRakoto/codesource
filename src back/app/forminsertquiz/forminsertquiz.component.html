<div class="container">
  <div class="row">
<div class="col-sm-3 col-lg-3">
</div>
    <div class="col-sm-6 col-lg-6">
      <div id="register-wraper">
          <form id="register-form" class="form" method="post">
              <legend>Insertion Quiz</legend>
      
              <div class="body">
                <!-- first name -->
              <label for="name">Niveau</label>
              <select [(ngModel)]="idNiveau" class="select-huge" tabindex="-1" name="idNiveau">
                <option *ngFor="let niveau of niveaux" value="{{niveau.id}}">{{niveau.nom}}</option>
              </select>
              <br/>
                <!-- last name -->
              <label for="surname">Photo</label>
              <input [(ngModel)]="photo" name="photo" class="input-huge" type="text">
                <!-- username -->
                <label>Reponse</label>
                <input [(ngModel)]="reponse" name="reponse" class="input-huge" type="text">
              </div>
          
              <div class="footer">
                  <button (click)="insertQuiz()" type="submit" class="btn btn-success">Inserer</button>
              </div>
          </form>
      </div>
    </div>
<div class="col-sm-3 col-lg-3">
</div>
  </div>
</div>
